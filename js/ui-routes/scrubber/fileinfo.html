<div class="panel:active" ng-show="showFileTab" ng-class="{'active': showFileTab}">
	<!-- need to fix some bug with active show when click tab -->
	<!-- for now forcing the active state -->
    <div class="content">
        <p>
            filename: {{currentKeyframe.filename}}
        </p>
        <p>
            branchname: {{currentKeyframe.branch_name}}
        </p>
        <p>
            last commit: {{currentKeyframe.last_commit}}
        </p>
        <p ng-filter>
            committed at: {{currentKeyframe.last_commit_time | datetime}}
        </p>
        <p>
<!--            frame id: {{currentFrameID}} -->
        </p>
    </div>
</div>
<a class="trigger" ng-click="toggleActive()">File Info</a>
