<div>
	<h3>Scrubber</h3>
	
	<label for=KeyframeScrubber>Adjust Playhead</label>
	<input type=range id="KeyframeScrubber" min=0 value=20 max=$scope.framesArray.length step=1 ng-model="currentFrameID" ng-change="advanceFrame(currentFrameID, currentFrame)">
	<output for=KeyframeScrubber id=playhead>{{currentFrameID}}</output>
	<button ng-click="broadcastKeyframeSelected()">Simulate Keyframe Click</button>

	<h3>Click to Advance Frame</h3>
	    <button type="button" id="advance" class="btn btn-danger" ng-click="advanceFrame(currentFrameID, currentFrame)">Next Frame</button>

	    <button type="button" id="advance" class="btn btn-danger" ng-click="backTenFrames(currentFrameID)">Back 10 Frames</button>
