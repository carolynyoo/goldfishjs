<div>
	
	<md-content style="padding:16px">
		<div layout>
	      <div flex="10" layout layout-align="center center">
	        <span class="md-body-1">file history</span>
	      </div>
	      <md-slider flex class="md-primary" md-discrete ng-model="keyframe" step="1" min="1" max="100" aria-label="keyframe">
	      </md-slider>
		</div>
	</md-content>

	<!-- Scrubber Navigation -->
    <section layout="row" layout-sm="column" layout-align="center center">
        <md-button class="md-fab md-mini md-primary md-hue-2" ng-disabled="isFirstFrame" ng-click="backTenFrames(currentFrameID)" aria-label="skip_previous">
           	<ng-md-icon icon="skip_previous" style="fill: #fff" size="32"></ng-md-icon>
        </md-button>
        <md-button class="md-fab md-mini md-primary md-hue-2" ng-disabled="isFirstFrame" aria-label="play_reverse">
        	<ng-md-icon icon="keyboard_arrow_left" style="fill: #fff" size="32"></ng-md-icon>
        </md-button>
        <md-button class="md-fab md-mini md-primary md-hue-2" aria-label="play_arrow">
        	<ng-md-icon icon="play_arrow" style="fill: #fff" size="32"></ng-md-icon>
        </md-button>
        <md-button class="md-fab md-mini md-primary md-hue-2" ng-disabled="isLastFrame" ng-click="nextKeyframe(currentKeyframe)" aria-label="keyboard_arrow_right">
        	<ng-md-icon icon="keyboard_arrow_right" style="fill: #fff" size="32"></ng-md-icon>
        </md-button>
        <md-button class="md-fab md-mini md-primary md-hue-2" ng-disabled="isLastFrame" aria-label="skip_next">
        	<ng-md-icon icon="skip_next" style="fill: #fff" size="32"></ng-md-icon>
        </md-button>
    </section>

    <br><br>

	<label for=KeyframeScrubber>Adjust Playhead</label>
	<input type=range id="KeyframeScrubber" min=0 value=20 max=$scope.framesArray.length step=1 ng-model="currentFrameID" ng-change="$parent.advanceFrame(currentFrameID, currentFrame)">
	<output for=KeyframeScrubber id=playhead>{{currentFrameID}}</output>

	<button ng-click="broadcastKeyframeSelected()">Simulate Keyframe Click</button>

    <fileinfo></fileinfo>

    <HR>
    <div class="AddedChange">
    <pre>
        {{diffsArray.textAdded}}
    </pre>
    <HR>
	</div>
	<div class="RemovedChange">
    <pre>
        {{diffsArray.textRemoved}}
    </pre>
    </div>
    <HR>
	<div class="NoChange">
    <pre>
        {{diffsArray.textSame}}
    </pre>
    <HR>
	</div>
    <em>Current Frame</em>
    <div ng-show="currentFrameID === 0">
    <em>First Frame</em>
    <pre>
    {{firstFrame}}
    </pre>
    </div>
	<pre>
		{{currentFrame}}
	</pre>

	</div>
</div>
